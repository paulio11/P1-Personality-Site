<form action="" method="post">

    <div>
        <label for="name">Name<span class="required">*</span></label>
        <input type="text" name="name" id="name" required>
    </div>

    <div>
        <label for="email">Email<span class="required">*</span></label>
        <input type="email" name="email" access="false" id="email" required>
    </div>



    <label for="subject">Message Subject<span class="required">*</span></label>

    <div>
        <input type="radio" name="subject" id="fan-mail" value="fan-mail" required>
        <label for="fan-mail">Fan Mail</label>
    </div>

    <div>
        <input type="radio" name="subject" id="business-inquiry" value="business-inquiry" required>
        <label for="business-inquiry">Business Inquiry</label>
    </div>

    <div>
        <input type="radio" name="subject" id="art-show-submission" value="art-show-submission" required>
        <label for="art-show-submission">Art Show Submission</label>
    </div>


    <div>
    <label for="message">Message<span class="required">*</span></label>
    <textarea type="textarea" name="message" rows="10" id="message" required></textarea>
</div>


    <label for="art-show-submission">Art Show Submission</label>
    <input type="file" name="art-show-submission" multiple="false" id="art-show-submission">


    <button type="reset">Clear form</button>
    <button type="submit">Send</button>

</form>
