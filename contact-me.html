		<h2>Contact Me</h2>
		<p>Text here</p>
		<div id="form-container">

			<form action="https://formdump.codeinstitute.net/" method="POST" class="contact-form">



				<label for="name">Name</label>
				<input type="text" name="name" id="name" required class="text-input">

				<label for="email">Email Address</label>
				<input type="email" name="email_address" id="email" required class="text-input">

				<label for="subject">Subject</label>
				<input list="subjects" name="subject" id="subject" required class="text-input">

				<datalist id="subjects">
					<option value="Fan Mail">
					<option value="Business Inquiry">
					<option value="Art Show Submission">
				</datalist>

				<label for="file">Art Show Submission</label>
				<input type="file" name="submission" id="file">

				<label for="message">Your Message</label>
				<input type="textarea" name="message" id="message" required>



				<input type="submit" name="" id="" value="Let's Run!" class="join-button">
				<input type="reset">

			</form>


		</div>
